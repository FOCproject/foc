{% extends "base.html" %}

{% block title %}{% endblock %}
{% block page_title %}{% endblock %}

{% block javascript %}
	<script src="/static/js/example_chart.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.multiselect.css" />
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script> -->

	<script type="text/javascript" src="/static/js/jquery.multiselect.js"></script>
	<script type="text/javascript">
	$(function(){
		$("select").multiselect();
	});
	</script>

{% endblock %}

{% block content %}

Loaded countries:
<table>
	{% for v in countries %}

</table>

	<option value="option8">Option 8</option>

	<option value="option10">Option 10</option>

</p>

{% endblock %}
